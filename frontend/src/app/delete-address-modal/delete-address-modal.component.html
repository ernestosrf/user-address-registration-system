<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Excluir Endereço</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">Tem certeza que deseja excluir esse Endereço?</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="deleteAddress(address.id)">Sim</button>
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Não
  </button>
</div>
