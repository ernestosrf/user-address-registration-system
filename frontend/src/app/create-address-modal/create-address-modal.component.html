<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastrar EndereÃ§o</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
  <form>
    <div class="form-outline">
      <input type="text" id="addressZipCode" class="form-control" maxlength="8" placeholder="CEP" name="zipCode" [(ngModel)]="address.zipCode">
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressStreet" class="form-control" placeholder="EndereÃ§o" name="street" [(ngModel)]="address.street">
        </div> 
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressNumber" class="form-control" placeholder="NÃºmero" name="number" [(ngModel)]="address.number">
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressComplement" class="form-control" placeholder="Complemento" name="complement" [(ngModel)]="address.complement">
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressNeighborhood" class="form-control" placeholder="Bairro" name="neighborhood" [(ngModel)]="address.neighborhood">
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="city" class="form-control" placeholder="Cidade" name="city" [(ngModel)]="address.city">
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="state" class="form-control" placeholder="Estado" name="state" [(ngModel)]="address.state">
        </div>
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="createAddress()">Cadastrar</button>
  </div>
</form>
</div>
