<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastrar Endereço</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
  <form>
    <div class="form-outline">
      <!-- <label class="form-label" for="addressZipCode">CEP</label> -->
      <input type="text" id="addressZipCode" class="form-control" maxlength="8" placeholder="CEP">
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68.8px;"></div><div class="form-notch-trailing"></div></div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressStreet" class="form-control" placeholder="Endereço">
          <!-- <label class="form-label" for="addressStreet">Endereço</label>-->
        </div> 
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressNumber" class="form-control" placeholder="Número">
          <!-- <label class="form-label" for="addressNumber">Número</label> -->
      </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressComplement" class="form-control" placeholder="Complemento">
          <!-- <label class="form-label" for="addressComplement">Complemento</label> -->
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="addressNeighborhood" class="form-control" placeholder="Bairro">
          <!-- <label class="form-label" for="addressNeighborhood">Bairro</label> -->
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="city" class="form-control" placeholder="Cidade">
          <!-- <label class="form-label" for="city">Cidade</label> -->
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="state" class="form-control" placeholder="Estado">
          <!-- <label class="form-label" for="state">Estado</label> -->
        </div>
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Cadastrar</button>
  </div>
</form>
</div>
