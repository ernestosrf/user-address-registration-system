<div class="alert alert-danger" role="alert" *ngIf="showFailedRegisterAlert">
    Nome de usuário já existe! Tente outro nome de usuário.
</div>
<div class="alert alert-success" role="alert" *ngIf="showSuccessRegisterAlert">
    Registro bem-sucedido! Redirecionando para a página de login...
</div>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-container">
          <div class="card-body">
            <h2 class="card-title text-center">Registro</h2>
            <form [formGroup]="registerForm">
              <div class="form-group">
                <label for="username">Nome de usuário:</label>
                <input type="text" id="username" name="username" class="form-control" formControlName="username">
                <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="error-message">Nome de usuário é obrigatório.</div>
              </div>
              <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" formControlName="password">
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">Senha é obrigatória.</div>
              </div>
              <button type="button" class="btn btn-primary btn-block" (click)="onRegister()">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
